<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Check Out</title>
  </head>
  <body>
    <div class="checkout-container col-md-8 my-3" style="background-color: rgb(187, 187, 187) ;">
        <div class="row ">
            <div  class="col-md-8">
                <h1>Billing Address</h1>
                    <form action="">
                       <div class="row">
                            <div class="col-md-6" >
                                <label class="form-label" for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname">
                            </div>
                            <div class="col-md-6" >
                                <label class="form-label" for="Lname">Last Name</label>
                                <input type="text" class="form-control" id="Lname">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label" for="Username">Username</label>
                                <div  class="input-group">
                                    <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="Username">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label" for="email">Email
                                    <span class="text-muted">(Optional)</span>
                                </label>
                                <input type="text" id="email" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label" for="Address">Address</label>
                                <input type="text" id="Address" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="Country"> Country</label>
                                <select name="" id="Country" class="form-control">
                                    <option value="">Bangladesh</option>
                                    <option value="">India</option>
                                    <option value="" selected disabled>Pakistan</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="State"> State </label>
                                <select name="" id="State" class="form-control">
                                    <option value="">Bangladesh</option>
                                    <option value="">India</option>
                                    <option value="" selected disabled>Pakistan</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="Zip"> Zip </label>
                                <input type="text" id="Zip" class="form-control">
                            </div>
                            <hr style="margin-top: 15px ;">
                            <div class="col-md-12">
                                <input type="checkbox" class="form-checkbox" id="checkbox">
                                <label for="checkbox" class="form-check-label">Shiping Address is same as my Billing Address</label>
                            </div>
                            <hr style="margin-top: 15px ;">
                            <h4>Payment</h4>
                            <div>
                                <input type="radio" id="B-kash" class="form-check-input" name="Payment">
                                 <label for="B-kash" class="form-check-label">B-kash</label>
                            </div>
                            <div>
                                <input type="radio" id="Rocket" class="form-check-input" name="Payment">
                                <label for="Rocket" class="form-check-label">Rocket</label>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="bname"> Bank Name </label>
                                <input type="text" id="bname" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="bnumber"> Account Number </label>
                                <input type="text" id="bnumber" class="form-control">
                            </div>
                            <hr style="margin-top: 15px ;">
                       </div>
                       <div col-md-12>
                            <a href="Invoice.html" class="last-button">Continue To checkout</a>
                       </div>
                        
                    </form>
            </div>
            <div class="col-md-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h4>Your Cart</h4>
                    <h4 class="badge bg-secondary rounded-pill" style="font-size: 20px ;">4</h4>
                </div>
                <div class="checkout-items d-flex justify-content-between align-items-center">
                    <div class="checkout-item">
                        <h4>Product Name</h4>
                        <p>description</p>
                    </div>
                    <div class="price" style="font-size: 20px ; font-weight:bold;">
                        500 taka
                    </div>
                </div>
                <div class="checkout-items d-flex justify-content-between align-items-center">
                    <div class="checkout-item">
                        <h4>Product One Name</h4>
                        <p>description</p>
                    </div>
                    <div class="price" style="font-size: 20px ; font-weight:bold;">
                        500 taka
                    </div>
                </div>
                <div class="checkout-items d-flex justify-content-between align-items-center">
                    <div class="checkout-item">
                        <h4>Product Two Name</h4>
                        <p>description</p>
                    </div>
                    <div class="price" style="font-size: 20px ; font-weight:bold;">
                        500 taka
                    </div>
                </div>
                <div class="checkout-items d-flex justify-content-between align-items-center">
                    <div class="checkout-item">
                        <h4>Product Three Name</h4>
                        <p>description</p>
                    </div>
                    <div class="price" style="font-size: 20px ; font-weight:bold;">
                        500 taka
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
